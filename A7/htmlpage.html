<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="Assets/styles.css" rel="stylesheet">
    <title>
        Product Designer
    </title>
</head>
<body>
    
    <!----------container that includes heading,descriptionription and mail ID-->
    <div class="headContainer">
        <div class="mailid">shruthi.bhatt@siriuscom.com</div>
        <header>Shruthi <span class="secondName">Bhatt</span></header>
        <div class="description"><strong>a <span class="product">product</span> designer</strong></div>
    </div>
    
    <!----------Product images------------->
    <div class="container">
        <div class="imageContainer"><img src="Assets/products/rawpixel-769308-unsplash.png" alt="product image"></div>
        <div class="imageContainer"><img src="Assets/products/fancycrave-329196-unsplash.png" alt="product image"></div>
        <div class="imageContainer"><img src="Assets/products/nadine-shaabana-1112616-unsplash.png" alt="product image"></div>
        <div class="imageContainer"><img src="Assets/products/fikri-rasyid-689579-unsplash.png" alt="product image"></div>
        <div class="imageContainer"><img src="Assets/products/marc-mueller-654355-unsplash.png" alt="product image"></div>
        <div class="imageContainer"><img src="Assets/products/jeff-sheldon-3219-unsplash.png" alt="product image"></div>
    </div>

    <div class="underDescription">Big names to <span class="subtext">show off</span></div>
    
    <!----------Partner logo's--------------->
    <div class="logoContainer">
        <div class="logos"> <img src="Assets/logos/logo_1.png"> </div>
        <div class="logos" id="audi"> <img src="Assets/logos/logo_3.png"></div>
        <div class="logos" id="adidas"> <img src="Assets/logos/logo_18.png"></div>
        <div class="logos" id="lufthansa"> <img src="Assets/logos/logo_7.png"></div>
        <div class="logos"> <img src="Assets/logos/logo_11.png"></div>
        <div class="logos"> <img src="Assets/logos/logo_2.png"></div>
    </div>
    <!------------Entire footer container---------->
    <div class="footContainer">
        <div class="lineBox">
            <div class="footLineLeft"></div>
            <div class="footLineRight"></div>
        </div>
    
        <footer>
            <div><i class="fa-brands fa-facebook-f fa-2x"></i></div>
            <div><i class="fa-brands fa-twitter fa-2x"></i></div>
            <div class="instagram"></divclass><i class="fa-brands fa-instagram fa-2x"></i></div>
            <div class="basketball"><i class="fa-solid fa-basketball fa-2x"></i></div>
            <div><i class="fa-brands fa-whatsapp fa-2x"></i></div>
        </footer>
    
        <div class="conclusion">Coded with Love & Passion</div>
    </div>
    
</body>
